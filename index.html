<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="settings">
            <div class="setting-item">
                <label for="bet-amount">Bet Amount:</label>
                <input type="number" id="bet-amount" name="bet-amount">
                <button id="half-btn">Half</button>
                <button id="double-btn">Double</button>
            </div>
            <div class="setting-item">
                <label for="number-of-mines">Mines:</label>
                <input type="number" id="number-of-mines" name="number-of-mines">
            </div>
            <div class="setting-item">
                <button id="start-game-btn">Start Game</button>
            </div>
        </div>
        <div class="game">
            <div class="grid-container">
                <!-- Game tiles will be dynamically generated here -->
            </div>
        </div>
        <div class="live-stats">
            <div id="profit">Profit: $0.00</div>
            <div id="wins">Wins: 0</div>
            <div id="wagered">Wagered: $0.00</div>
            <div id="losses">Losses: 0</div>
            <canvas id="profit-chart"></canvas>
        </div>
    </div>
    <div id="popup" class="popup">
        <span class="close">&times;</span>
        <div id="popup-content">
            <!-- Popup content will be dynamically generated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
